<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>数据可视化</title>
</head>

<body>
    <header>
        <h1>数据可视化</h1>
        <div class="showTime">
        </div>
    </header>
    <div class="mainbox">
        <div class="column">
            <div class="pannel bar">
                <h2>就业行业
                    <a href="javascript:;">2019</a>
                    <a href="javascript:;">2020</a>
                </h2>
                <div class="chart">
                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="pannel count">
                <h2>游客与粉丝数量趋势图
                    <a href="javascript:;">2019</a>
                    <a href="javascript:;">2020</a>
                </h2>
                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="pannel age">
                <h2>圆环饼图</h2>
                <div class="chart">
                    图表
                </div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                    </ul>
                </div>
                <div class="no-bd">
                    <ul>
                        <li>需求人数</li>
                        <li>供应人数</li>
                    </ul>
                </div>
            </div>
            <div class="map">
                <div class="map1"></div>
                <div class="map2"></div>
                <div class="map3"></div>
                <div class="chart"></div>
            </div>
        </div>
        <div class="column">
            <div class="pannel horization">
                <h2>学习技能</h2>
                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="pannel trend">
                <h2>复杂趋势图</h2>
                <div class="chart">

                </div>
                <div class="panel-footer"></div>
            </div>
            <div class="pannel rose">
                <h2>玫瑰饼图</h2>
                <div class="chart">
                    图表
                </div>
                <div class="panel-footer"></div>
            </div>

        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/china.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
